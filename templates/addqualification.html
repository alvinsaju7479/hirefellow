{% block content %}
{% load static %}

{% include 'header.html' %}
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>


 <!-- Header Start -->
 <div class="container-fluid page-header">
    <div class="container">
        <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
            <h3 class="display-4 text-white text-uppercase">Add Qualification</h3>
            <div class="d-inline-flex text-white">
                <p class="m-0 text-uppercase"><a class="text-white" href="">Home</a></p>
                <i class="fa fa-angle-double-right pt-1 px-3"></i>
                <p class="m-0 text-uppercase">Add qualification</p>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->


<!-- Contact Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Add Your Qualification Details</h5>
           
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="contact-form bg-secondary rounded p-5">
                    <div id="success"></div>
                    <form action="addqual" method="post" enctype="multipart/form-data"  >
                        {% csrf_token %}
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="name" name="university" placeholder="University" required="required" data-validation-required-message="Please enter university" />
                            <p class="help-block text-danger"></p>
                        </div>
                     
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="name" name="marks" placeholder="Marks" required="required" data-validation-required-message="Please enter venue" />
                            <p class="help-block text-danger"></p>
                        </div>
                       
                        <div class="control-group">
                            
                            <input type="file" class="form-control border-0 p-4"  name="file" placeholder="Certificate" required="required" data-validation-required-message="Please enter certificate" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="name" name="qual" placeholder="Qualification Details" required="required" data-validation-required-message="Please enter qual" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="name" name="university1" placeholder="University"  />
                            <p class="help-block text-danger"></p>
                        </div>
                     
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="name" name="marks1" placeholder="Marks" />
                            <p class="help-block text-danger"></p>
                        </div>
                       
                        <div class="control-group">
                            
                            <input type="file" class="form-control border-0 p-4"  name="file1" placeholder="Certificate" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="name" name="qual1" placeholder="Qualification Details"  />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="name" name="university2" placeholder="University"  />
                            <p class="help-block text-danger"></p>
                        </div>
                     
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="name" name="marks2" placeholder="Marks" />
                            <p class="help-block text-danger"></p>
                        </div>
                       
                        <div class="control-group">
                            
                            <input type="file" class="form-control border-0 p-4"  name="file2" placeholder="Certificate" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="name" name="qual2" placeholder="Qualification Details"  />
                            <p class="help-block text-danger"></p>
                        </div>
                       
                       
                        
                       
                       
                       
                        <div class="text-center">
                            <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->



{% include 'footer.html' %}

{% endblock %}
