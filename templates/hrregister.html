{% block content %}
{% load static %}

{% include 'header.html' %}


 <!-- Header Start -->
 <div class="container-fluid page-header">
    <div class="container">
        <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
            <h3 class="display-4 text-white text-uppercase">HR Registration</h3>
            <div class="d-inline-flex text-white">
                <p class="m-0 text-uppercase"><a class="text-white" href="">Home</a></p>
                <i class="fa fa-angle-double-right pt-1 px-3"></i>
                <p class="m-0 text-uppercase">Registration</p>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->


<!-- Contact Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">HR</h5>
            <h1> Registration Form</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="contact-form bg-secondary rounded p-5">
                    <div id="success"></div>
                    <form action="addhr" method="post" >
                        {% csrf_token %}
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="name" name="fname" placeholder="First Name" required="required" data-validation-required-message="Please enter first name" />
                            <p class="help-block text-danger"></p>
                        </div>
                     
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="name" name="lname" placeholder="Last Name" required="required" data-validation-required-message="Please enter last name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                        <label for="">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-control border-0 p-4" type="radio" name="gender" id="inlineRadio1" value="male">
                            <label class="form-check-label" for="inlineRadio1">>Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-control border-0 p-4" type="radio" name="gender" id="inlineRadio2" value="female">
                            <label class="form-check-label" for="inlineRadio2">>Female</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-control border-0 p-4" type="radio" name="gender" id="inlineRadio2" value="other">
                            <label class="form-check-label" for="inlineRadio2">>Other</label>
                          </div>
                         
                        </div>
                        <div class="control-group">
                            <input type="date" class="form-control border-0 p-4" id="name" name="dob" placeholder="DOB" required="required" data-validation-required-message="Please enter DOB" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <textarea class="form-control border-0 py-3 px-4" rows="5" id="message" name="address" placeholder="Address" required="required" data-validation-required-message="Please enter your Address"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="email" pattern="[0-9]{10}" title="Enter 10 Digits" name="mob" placeholder="Mobile Number" required="required" data-validation-required-message="Please enter your mobile number" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="email" name="qualification" placeholder="Qualification" required="required" data-validation-required-message="Please enter your qualification" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="email" name="nationality" placeholder="Nationality" required="required" data-validation-required-message="Please enter your Nationality" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="email" class="form-control border-0 p-4" id="email" name="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="email" name="uname" placeholder="Username" required="required" data-validation-required-message="Please enter a Username" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="password" class="form-control border-0 p-4" id="subject" name="password" placeholder="Password" required="required" data-validation-required-message="Please enter a password" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" id="subject" name="status" hidden value="active" required="required" data-validation-required-message="Please enter a password" />
                            <p class="help-block text-danger"></p>
                        </div>
                       
                        <div class="text-center">
                            <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->



{% include 'footer.html' %}

{% endblock %}
